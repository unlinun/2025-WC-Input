<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Component</title>
  </head>
  <body>
    <form style="display: flex; flex-direction: column; gap: 8px; padding: 32px;">
      <!--  這是我們的自訂表單元件    -->
      <un-custom-input
        name="firstName"
        value="defaultValue"
        required
        max-length="5"
      >
      </un-custom-input>
      <un-custom-input
        name="password"
        value=""
        placeholder="請輸入密碼"
        required
        pattern="[a-zA-Z0-9]{5,}"
        type="password"
      >
      </un-custom-input>
      <!--  建立一個原生的 Input，看看他的驗證吧！    -->
      <input type="text" required>
      <button type="submit">Submit</button>
    </form>

    <script type="module" src="/src/index.ts"></script>
    <script>
      const form = document.querySelector('form');

      form.addEventListener('submit', e => {
        e.preventDefault();

        form.checkValidity();
      })
    </script>
  </body>
</html>
